<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
        }
        
        span{
            width: 225px;
        }
        .shopping{
            margin-top: 800px;
            margin: 1rem;
            padding: 2rem 2rem;
        }
        .tshirt,.wallet,.cap{
            height: 290px;
            display: inline-block;
            padding: 1rem 1rem;
            vertical-align: middle;
            text-align: center;
            margin-left: 30px;
        }
    
        
    </style>
</head>
<body>
    <h1>Product price page</h1>
    <div class="shopping">
        <div class="tshirt">
            <img src="/firsttask/t-shirt.jpg" alt="t-shirt">
            <p><b>Men's T-shirt fashion comes</b></p>
            <p><b>price 4$</b></p>
        </div>
        <div class="wallet" style="margin-left: 30px;">
            <img src="/firsttask/wallet.jpg" alt="black wallet">
            <p><b>Men's Black wallet fashion comes</b></p>
            <p style="text-decoration-color: blue;"><b>price 3$</b></p>
        </div>
        <div class="wallet">
            <img src="/firsttask/brown.jpg" alt="wallet-brwon">
            <p><b>Men's Brown wallet fashion comes</b></p>
            <p style="text-decoration-color: blue;"><b>price 6$</b></p>
        </div>
        <div class="cap" style="margin-right: 50px;">
            <img src="/firsttask/cap.jpg" alt="cap">
            <p><b>Men's Cap fashion comes</b></p>
            <p style="text-decoration-color: blue;"><b>price 2$</b></p>
        </div>
     </div>
    
</body>
</html>
